<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Movie App</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="header_logo">MovieApp</a>
        </div>
        <form>
            <input type="text" class="header_search" placeholder="search" />
        </form>
    </header>
    <div class="container">
        <div class="movies">
            <div class="movie">
                <div class="movie_cover-inner">
                    <img src="img/42 foto.jpg" alt="Slava" class="movier_cover" />
                    <div class="movie__cover--darkened"></div>
                </div>
                <div class="movie__info">
                    <div class="movie__title">Slava BTC</div>
                    <div class="movie__category">History</div>
                    <div class="movie__average movie__average--green">10</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
